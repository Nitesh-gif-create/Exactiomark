<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" fill="none">
  <!-- Shield Icon -->
  <g transform="translate(0, 5)">
    <!-- Shield base -->
    <path d="M15 12 L38 4 L38 38 C38 52 27 62 15 68 C3 62 -8 52 -8 38 L-8 4 Z" fill="url(#shieldGrad)" opacity="0.9"/>
    <!-- Shield highlight -->
    <path d="M15 16 L34 9 L34 36 C34 48 25 57 15 62 C5 57 -4 48 -4 36 L-4 9 Z" fill="url(#shieldGrad2)" opacity="0.7"/>
    <!-- Checkmark -->
    <path d="M5 35 L12 42 L28 24" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Lock shape -->
    <rect x="8" y="20" width="14" height="12" rx="2" fill="url(#lockGrad)" opacity="0.5"/>
    <path d="M11 20 L11 16 C11 12 19 12 19 16 L19 20" stroke="url(#lockStroke)" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text: Exactiomark -->
  <text x="55" y="42" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#0d47a1">Exactiomark</text>
  
  <!-- Subtitle line decorations -->
  <line x1="55" y1="56" x2="88" y2="56" stroke="#1565c0" stroke-width="1.5"/>
  <line x1="230" y1="56" x2="260" y2="56" stroke="#1565c0" stroke-width="1.5"/>
  
  <!-- Subtitle: Overtime Evaluation -->
  <text x="92" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="500" fill="#1565c0" letter-spacing="1">Overtime Evaluation</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </linearGradient>
    <linearGradient id="shieldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64b5f6"/>
      <stop offset="100%" stop-color="#1e88e5"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <linearGradient id="lockStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bbdefb"/>
      <stop offset="100%" stop-color="#64b5f6"/>
    </linearGradient>
  </defs>
</svg>
